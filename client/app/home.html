<div class="jumbotron text-center header-section color-white">
        <img src="/images/banner.png"/>
        <p>What should we play?</p> 
      </div>
        
      <div >
        <div class="row home-page-card-container">
        <div class="col-sm-4 homepage-textbox card-homepage subheader steaminfo">
            <h3 class = "bold-text">Enter Player Steam Info</h3>
            <p>Enter the Steam Profile URL or SteamID of all users you want to compare!</p>
          </div>
          <div class="col-sm-4 homepage-textbox card-homepage subheader filters">
            <h3>Filters</h3>
            <p>Filter your search to find the perfect game for you and your friends!</p>
          </div>    
          <div class="col-sm-4 homepage-textbox card-homepage subheader results">
            <h3>Results</h3>        
            <p>Find games you have in common or almost in common!</p>
          </div>
        </div>
        
        <div class = "input-form-container">
          <div class = "input-form form-group">
            <fieldset ng-repeat="user in users">
                  <input ng-keypress="handleKeypress($event )" type="text" class="form-control" ng-model="user.id" name="" placeholder="Enter SteamID">
                  <button tabindex="-1" class="remove" ng-show="$last && !$first" ng-click="removeUser($index)"><i class="fa fa-minus" aria-hidden="true"></i></button>
                  
            </fieldset>          
            <button class="btn btn-primary giant" ng-click="search()"><i class="fa fa-search search-button" aria-hidden="true"></i></button>
          <form>
          

          
        </form>
        </div>
      </div>
    
</div>
