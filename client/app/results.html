<div class="comparisons">
    <div ng-repeat="userInfo in data">
        <img ng-src="{{userInfo.user.avatar}}"/>
        <a target="_blank" ng-href="{{userInfo.user.profileurl}}">{{ userInfo.user.profileurl }}</a>
        <div>{{ userInfo.user.personaname }}</div>
    </div>

    <div ng-repeat="game in commonGames">
        {{ game.appid}}
    </div>
</div>
