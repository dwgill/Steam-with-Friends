<a id="top-link" class="back-link" ng-click="goBack()"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i></a>
<h2 class="back-header">Back to Search</h2>
<h1 class="results-header">Results</h1>
<div class="comparisons">
    <div ng-hide="gamesLoaded">
        <h1 class="loading-header">Getting Your Common Games...</h1>
        <md-progress-linear class="main-loader"  md-mode="indeterminate"></md-progress-linear>            
    </div>
        
    <div class="card-container">
        <div class="card-container-container" ng-repeat="userInfo in data">
            <div ng-include="'/views/userCard.html'"></div>
        </div>
    </div>

    <div ng-show="gamesLoaded" ng-include="'/views/filterControl.html'"></div>
    <div ng-include="'/views/gamesList.html'"></div>

    <a class="back-link bottom" ng-click="goToTop()"><i class="fa fa-chevron-circle-up" aria-hidden="true"></i></a>
    
</div>
