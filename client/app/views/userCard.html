<div class="sub-card-container">
    <div class="firstinfo card bounce-in-bck">
        <img ng-src="{{userInfo.avatar}}"/>   
        <h1 class="profileinfo">{{ userInfo.personaname }}</h1>    
    </div>    
    <div class="badgescard bounce-in-bck">
        <span>
            <a target="_blank" ng-href="{{userInfo.user.profileurl}}"><img src="images/steam.png"></img></a>
        </span>
    </div>
</div>
